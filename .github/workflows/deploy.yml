name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'momentous-foto/package-lock.json'

      - name: Install dependencies
        working-directory: ./momentous-foto
        run: npm ci

      - name: Build with Next.js
        working-directory: ./momentous-foto
        run: npm run build

      - name: Install dependencies for Raya
        working-directory: ./momentous-studio-raya
        run: npm ci

      - name: Build Raya with Vite
        working-directory: ./momentous-studio-raya
        run: npm run build

      - name: Combine builds
        run: |
          mkdir -p combined-output
          cp -r momentous-foto/out/* combined-output/
          mkdir -p combined-output/momentous-studio-raya
          cp -r momentous-studio-raya/dist/* combined-output/momentous-studio-raya/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./combined-output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
